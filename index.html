<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dream Makers">
        <meta name="description" content="Alarm clock">
        <meta name="keywords" content="Hotel, Prairie, Resorts, Five stars, Pool">
        <title>Alarm</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <script src="./assets/js/app.js" defer></script>
    </head>
    <body>
        <main class="container grid grid-center">
            <div class="clock-container">
                <div class="clock flex center">
                    <p>
                        <span class="current-clock"></span>
                    </p>
                </div>
                <div class="alarm flex center">
                    <p>    
                        <span>
                            <i class="fa-solid fa-bell"></i>
                        </span>
                        <span class="alarm-time"></span>
                    </p>
                </div>
                <div class="alarm-input flex">
                    <div class="grid grid-center">
                        <form>
                            <input 
                                type="text" 
                                name="hours" 
                                placeholder="HH"
                            >
                            <input 
                                type="text" 
                                name="minutes" 
                                placeholder="MM"
                            >
                            <input 
                                type="button" 
                                name="alarm-submit" 
                                value="Set alarm"
                            >
                        </form>    
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
